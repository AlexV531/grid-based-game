<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvas App</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<script type="module" src="js/main.js" defer></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
			<canvas class="main-canvas"></canvas>
			<div class="ui-overlay">
				<!-- <h3>Canvas App</h3> -->
			</div>
			<div id="dialogue">
				<!-- <div class="close-button"></div> -->
				<div id="dialogue-top">
					<img id="dialogue-photo" src="img/default-photo.png" alt="Photo">
					<div id="dialogue-info"></div>
					<div id="dialogue-response">Test response</div>
				</div>
				<div id="dialogue-bottom">
					<div id="dialogue-options">
						<div class="dialogue-option" onclick="testOnClick('testing')"><span class="highlight">Test text 1</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 2</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 3</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 4</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 5</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 6</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 7</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 8</span></div>
						<div class="dialogue-option"><span class="highlight">Test text 9</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
